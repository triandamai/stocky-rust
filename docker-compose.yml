version: '3.5'

services:
  postgres:
    image: postgres:14.3
    environment:
      POSTGRES_USER: triandamai
      POSTGRES_PASSWORD: triandamai
      POSTGRES_DB: actix
    ports:
      - "5432:5432"
    restart: always
    networks:
      app:

  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - cache:/data

networks:
  app:
    external: true

volumes:
  cache:
    driver: local